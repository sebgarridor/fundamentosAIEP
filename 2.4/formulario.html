<!DOCTYPE html>
<html>
  <head>
    <title>Formulario de Registro</title>
  </head>
  <body>
    <h1>Formulario de Registro</h1>
    <form>
      <fieldset>
        <h2>Información Personal</h2>
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <label for="confirm_password">Confirmar contraseña:</label>
        <input type="password" id="confirmar_password" name="confirmar_password" required>
        <br>
        <label for="pais">País de residencia:</label>
        <select id="pais" name="pais" required>
          <option value="">Seleccione su país</option>
          <option value="Mexico">México</option>
          <option value="Argentina">Argentina</option>
          <option value="Colombia">Colombia</option>
          <option value="Chile">Chile</option>
          <option value="Peru">Perú</option>
        </select>
        <br>
        <label>Fecha de nacimiento:</label>
        <select name="dia" required>
          <option value="">Día</option>
        </select>
        <select name="mes" required>
          <option value="">Mes</option>
          <option value="Enero">Enero</option>
          <option value="Febrero">Febrero</option>
          <option value="Marzo">Marzo</option>
          <option value="Abril">Abril</option>
          <option value="Mayo">Mayo</option>
          <option value="Junio">Junio</option>
          <option value="Julio">Julio</option>
          <option value="Agosto">Agosto</option>
          <option value="Septiembre">Septiembre</option>
          <option value="Octubre">Octubre</option>
          <option value="Noviembre">Noviembre</option>
          <option value="Diciembre">Diciembre</option>
        </select>
        <select name="anio" required>
          <option value="">Año</option>
        </select>
        <br>
        <label>Género:</label>
        <br>
        <input type="radio" name="genero" value="hombre" required> Hombre
        <input type="radio" name="genero" value="mujer" required> Mujer
        <input type="radio" name="genero" value="no-binario" required> No binario
        <br><br>
        
        <label>Acepto los términos y condiciones:</label>
        <br>
        <input type="checkbox" name="terminos" value="aceptado" required>
        <br><br>
        
        <button type="submit">Registrarse</button>
        
        </form>
        </body>
        </html>
