<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dristore</title>
</head>
<body>
    <h1>Dristore</h1>
    <table>
        <thead>
            <tr>
                <th scope="row">Trimestre</th>
                <th scope="col">Ventas</th>
                <th scope="col">Gastos</th>
                <th scope="col">Beneficios</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td scope="row">1</td>
                <td>$1.000.000</td>
                <td>$300.000</td>
                <td>$700.000</td>
            </tr>
            <tr>
                <td scope="row">2</td>
                <td>$1.250.000</td>
                <td>$400.000</td>
                <td>$850.000</td>
            </tr>
            <tr>
                <td scope="row">3</td>
                <td>$1.500.000</td>
                <td>$500.000</td>
                <td>$1.000.000</td>
            </tr>
            <tr>
                <td scope="row">4</td>
                <td>$1.400.000</td>
                <td>$600.000</td>
                <td>$800.000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>$5.150.000</td>
                <td>$1.800.000/td>
                <td>$3.350.000</td>
            </tr>
        </tfoot>
    </table>

</body>

</html>
